<!DOCTYPE html>
<html>
<body>

<input id="search" placeholder="Search products">
<br><br>

<button onclick="showAll()">All</button>
<button onclick="showElectronics()">Electronics</button>
<button onclick="showClothing()">Clothing</button>

<ul id="list"></ul>

<script>
let products = [
  {name: "Laptop", category: "electronics"},
  {name: "Headphones", category: "electronics"},
  {name: "Smartphone", category: "electronics"},
  {name: "T-Shirt", category: "clothing"},
  {name: "Jacket", category: "clothing"},
  {name: "Jeans", category: "clothing"},
  {name: "Book", category: "books"},
  {name: "Watch", category: "electronics"},
  {name: "Shoes", category: "clothing"},
  {name: "Charger", category: "electronics"}
];

let list = document.getElementById("list");
display(products);

function display(items) {
  list.innerHTML = "";
  items.forEach(p => list.innerHTML += `<li>${p.name}</li>`);
}

function showAll() {
  display(products);
}

function showElectronics() {
  display(products.filter(p => p.category === "electronics"));
}

function showClothing() {
  display(products.filter(p => p.category === "clothing"));
}

document.getElementById("search").addEventListener("input", function() {
  let text = this.value.toLowerCase();
  let filtered = products.filter(p => p.name.toLowerCase().includes(text));
  display(filtered);
});
</script>

</body>
</html>

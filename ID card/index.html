<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css" />
    <title>Student ID Card</title>
</head>
<body>
    <div class="id-card">
        <div class="header">
            <div class="logo-section">
                <div class="logo">GLA</div>
                <div class="university-info">
                    <h1>GLA</h1>
                    <h2>UNIVERSITY</h2>
                    <h2>MATHURA</h2>
                    <p>Recognised by UGC Under Section 2(f)</p>
                </div>
            </div>
            <div class="motto">TO get good marks</div>
        </div>

        <div class="id-title">Student ID Card</div>

        <div class="student-info">
            <div class="name-section">
                Jatin Kumar
            </div>

            <div class="info-row">
                <div class="photo-section">
                    <img src="https://imgs.search.brave.com/yZkZzAHu7e_-ceq6qQzMEAIN_gDB4VLc9ylIh_7uGbg/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzLzZmLzY4/L2I4LzZmNjhiODE0/N2NjYTE4ZTkxOTRk/MmQ0YjlhYjY5NzUz/LmpwZw" alt="Student Photo" />
                </div>
                <div class="details">
                    <div class="detail-item">
                        <div class="detail-label">Course / Branch:</div>
                        <div class="detail-value">B.Tech. - CS</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Date of Birth:</div>
                        <div class="detail-value">11 Jul, 2006</div>
                    </div>
                    <div class="validity">
                        Validity: 2024-2028
                    </div>
                </div>
            </div>

            <div class="id-number">2415000719</div>
            <div class="signature">Dean-Academic Affairs</div>
        </div>

        <div class="footer">
            www.gla.ac.in
        </div>
    </div>
</body>
</html>
